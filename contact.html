            <h1>THEHCCREATION</h1>

                alt="menu--v6" />
        </nav>
        <ul id="menulist">
            <nav>
                <h1>THEHCCREATION</h1>

<section id="top">
    <h2>CONTACT</h2>
    <form class="formarea" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="e9626cec-5f5e-4360-9494-64fd56069508">
        <input type="text" name="name" placeholder="Name" required class="inputbox">
        <input type="email" name="email" placeholder="E-Mail" required class="inputbox">
        <textarea name="message" placeholder="Message" required class="msgbox"></textarea>
        <button type="submit">SUBMIT</button>
    </form>
</section>
<footer>THEHCCREATION &copy 2017 - 2024</footer>
<script>
    const listitems = document.getElementById('listitems');
    const menulist = document.getElementById('menulist');
  
    function openmenu() {
        if (menulist.style.width = "0%") {
            menulist.style.width = "100%";
        }
        else {
            menulist.style.width = "0%";
        }
    }
    function closemenu() {
        if (menulist.style.width = "100%") {
            menulist.style.width = "0%";
        }
        else {
            menulist.style.width = "100%";
        }
    }
  
  </script>
